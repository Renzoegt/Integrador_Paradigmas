  <section class="collections">
    <h2>Formulario de Compra</h2>
    <form style="max-width:500px; margin:0 auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.2);">
      <label>Nombre del Cliente:</label><br>
      <input type="text" name="nombre" required style="width:100%; padding:8px; margin-bottom:10px;"><br>

      <label>Dirección:</label><br>
      <input type="text" name="direccion" required style="width:100%; padding:8px; margin-bottom:10px;"><br>

      <label>Teléfono:</label><br>
      <input type="tel" name="telefono" required style="width:100%; padding:8px; margin-bottom:10px;"><br>

      <label>E-mail:</label><br>
      <input type="email" name="email" required style="width:100%; padding:8px; margin-bottom:10px;"><br>

      <label>Medio de Pago:</label><br>
      <select name="medio_pago" required style="width:100%; padding:8px; margin-bottom:10px;">
        <option value="">Seleccione</option>
        <option value="tarjeta">Tarjeta de Crédito</option>
        <option value="debito">Tarjeta de Débito</option>
        <option value="transferencia">Transferencia Bancaria</option>
        <option value="efectivo">Efectivo</option>
      </select><br>

      <label>Productos:</label><br>
      <textarea name="productos" rows="3" style="width:100%; padding:8px; margin-bottom:10px;">Producto 1, Producto 2...</textarea><br>

      <button type="submit" style="width:100%; padding:10px; background:#111827; color:white; border:none; border-radius:8px; cursor:pointer;">Finalizar Compra</button>
    </form>
  </section>

  </footer>
